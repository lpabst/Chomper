<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chomper</title>
</head>

<body>
    <style>
        #gameCanvas {
            width: 1000px;
            height: 600px;
            background: black;
        }
    </style>

    <main>
        <canvas id='gameCanvas'></canvas>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        // set the w/h of the canvas
        document.getElementById('gameCanvas').width = 1000;
        document.getElementById('gameCanvas').height = 600;

        // types
        const WALL = 'WALL';
        const PLAYER = 'PLAYER';
        const FOOD = 'FOOD';
        const SCORE = 'SCORE';

        // Player input
        var Input = {
            init: function (data) {
                var self = this;

                $(window).on('keydown', function () {
                    Input.helpers.down[event.keyCode] = true;
                });

                $(window).keyup(function () {
                    delete Input.helpers.down[event.keyCode];
                    delete Input.helpers.pressed[event.keyCode];
                })
            },

            update: function (data) {
                var player = data.entities.player;
                var leftArrowDown = Input.helpers.isDown(37);
                var rightArrowDown = Input.helpers.isDown(39);
                var upArrowDown = Input.helpers.isDown(38);
                var downArrowDown = Input.helpers.isDown(40);

                if (leftArrowDown) {
                    player.x -= player.velX
                    player.direction = 'left';
                }

                if (rightArrowDown) {
                    player.x += player.velX;
                    player.direction = 'right';
                }

                if (upArrowDown) {
                    player.y -= player.velY;
                    player.direction = 'up';
                }

                if (downArrowDown) {
                    player.y += player.velY;
                    player.direction = 'down';
                }
            },

            helpers: {
                isDown: function (code) {
                    return Input.helpers.down[code];
                },

                isPressed: function (code) {
                    if (Input.helpers.pressed[code]) {
                        return false;
                    } else if (Input.helpers.down[code]) {
                        return Input.helpers.pressed[code] = true;
                    } else {
                        return false;
                    }
                },

                down: {},
                pressed: {},
            },
        }

        // Entities Script
        var Entities = {
            init: function (data) {
                var background = {
                    x: 0,
                    y: 0,
                    w: 1000,
                    h: 800,
                };

                var player = new Entities.helpers.player(100, 20, 20, 20);
                var score = new Entities.helpers.Score(290, 70);

                var wallLocations = [[0, 0, 1000, 5], [0, 0, 5, 1000], [0, 1000, 1000, 5], [1000, 0, 5, 1000], [80, 420, 920, 5]];

                data.entities = {
                    background: background,
                    player: player,
                    score: score,
                    wallsArray: [],
                };

                wallLocations.forEach(function (wall) {
                    data.entities.wallsArray.push(new Entities.helpers.Wall(wall[0], wall[1], wall[2], wall[3]))
                })
            },

            helpers: {
                player: function (x, y, w, h) {
                    var self = this;
                    this.type = PLAYER;
                    this.x = x;
                    this.y = y;
                    this.w = w;
                    this.h = h;

                    this.direction = 'right';
                    this.velY = 4;
                    this.velX = 4;

                    // this.move = function () {
                    //     this.x += this.velX;
                    //     this.x += this.velY;
                    // }
                },

                Wall: function (x, y, w, h) {
                    this.type = WALL;
                    this.x = x;
                    this.y = y;
                    this.w = w;
                    this.h = h;
                },

                Score: function (x, y) {
                    this.x = x;
                    this.y = y;
                    this.value = 0;
                    this.size = "25px";
                    this.font = 'Arial';
                    this.color = 'white';
                    this.type = SCORE;
                },
            }
        }

        // Render Script
        var Render = {
            init: function (data) {
                Render.helpers.drawEntity(data.entities.background, data.canvas.context);
            },

            update: function (data) {
                data.canvas.context.clearRect(0, 0, data.canvas.canvas.width, data.canvas.canvas.height);

                Render.helpers.drawText(data.entities.score, data.canvas.context);
                Render.helpers.drawEntity(data.entities.player, data.canvas.context);

                data.entities.wallsArray.forEach(function (wall) {
                    Render.helpers.drawEntity(wall, data.canvas.context);
                });
            },

            helpers: {
                drawEntity: function (entity, ctx) {
                    ctx.fillRect(entity.x, entity.y, entity.w, entity.h);
                },

                drawText: function (text, ctx) {
                    ctx.font = text.size + ' ' + text.font;
                    ctx.fillStyle = text.color;
                    ctx.fillText("Coins: " + text.value, text.x, text.y);
                }
            }
        }

        // Physics Script
        var Physics = {
            update: function (data) {
                // Physics.helpers.gravity(data.entities.player);
                Physics.collisionDetection(data);
            },

            collisionDetection: function (data) {
                var player = data.entities.player;

                var entityCollisionCheck = function (entity) {
                    if (player.x < entity.x + entity.w &&
                        player.x + player.w > entity.x &&
                        player.y < entity.y + entity.h &&
                        player.y + player.h > entity.y) {
                        // Collision occurred
                        Physics.handleCollision(data, entity);
                    }
                }

                data.entities.wallsArray.forEach(function (wall) {
                    entityCollisionCheck(wall);
                })

                entityCollisionCheck(data.entities.exitPipe);
            },

            handleCollision(data, entity) {
                var player = data.entities.player;

                if (entity.type === 'wall') {

                    // left side wall collision
                    if (player.x < entity.x && player.y >= entity.y) {
                        player.x = entity.x - player.w;
                    }

                    // right side wall collision
                    if (player.x > entity.x && player.y >= entity.y) {
                        player.x = entity.x + entity.w;
                    }

                    // top of wall collision
                    if (player.y < entity.y && (player.x + player.w) > entity.x + 10 && player.x < (entity.x + entity.w) - 10 && player.velY >= 0) {
                        player.velY = 0;
                    }
                }
            }
        }

        // Game Script
        var Game = {
            init: function () {
                var cv = document.getElementById('gameCanvas');
                var ctx = cv.getContext('2d');

                var canvas = {
                    canvas: cv,
                    context: ctx
                }

                var data = {
                    animationFrame: 0,
                    canvas: canvas
                }

                Entities.init(data);
                Input.init(data);
                Render.init(data);

                Game.run(data);
            },

            run: function (data) {
                var loop = function () {
                    Game.input(data);
                    Game.update(data);
                    Game.render(data);

                    data.animationFrame++;

                    window.requestAnimationFrame(loop);
                }

                loop();
            },

            input: function (data) {
                Input.update(data);
            },

            update: function (data) {
                // nothing for now
            },

            render: function (data) {
                Render.update(data);
            },
        }

        Game.init();
    </script>

</body>

</html>
