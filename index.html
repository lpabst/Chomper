<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chomper</title>
</head>

<body>
    <style>
        #gameCanvas {
            width: 1000px;
            height: 600px;
            background: black;
        }
    </style>

    <main>

        <canvas id='gameCanvas'></canvas>
    </main>

    <script>
        const WALL = 'WALL';
        const PLAYER = 'PLAYER';
        const FOOD = 'FOOD';
        function Wall(x, y, w, h) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.type = WALL;
            return this;
        }
        function Player() {
            this.x = 0;
            this.y = 0;
            this.xVel = 0;
            this.yVel = 0;
            this.type = PLAYER

            this.move = function () {
                this.x += this.xVel;
                this.y += this.yVel;
            }
        }
        function food(x, y, value) {
            this.x = x;
            this.y = y;
            this.value = value;
            this.type = FOOD;
        }
    </script>
</body>

</html>
